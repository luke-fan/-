<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给类相仿的标签加样式</title>
    <style>
        div[class*=col-] {
            color: #888888;
        }
    </style>
</head>

<body>
    <div class="col-1-l">11111111111</div>
    <div class="col-2-l">22222222222</div>
    <div class="col-3-l">33333333333</div>
    <div class="col-4-l">44444444444</div>
    <div class="col-5">55555555555</div>
    <div class="col-6">66666666666</div>
</body>

</html>
