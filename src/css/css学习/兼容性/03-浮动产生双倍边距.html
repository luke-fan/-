<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: 450px;
            border: 1px solid black;
            overflow: hidden;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 50px;
            float: left;
        }
         
    </style>
    <!-- 
            当元素浮动后在设置margin那么就会产生双倍边距  
    -->
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
