<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .box{
                width: 308px;
                height: 308px;
                background-color: red;
                position: absolute;
            }
            .content{
                width: 100px;
                height: 100px;
                background-color: blue;
                position: absolute;
                right: 0;
                bottom: 0;
            }
        </style>
        <!-- 
            解决问题:
                避免父级宽高出现奇数
         -->
    </head>
    <body>
        <div class="box">
            <div class="content"></div>
        </div>
    </body>
</html>
