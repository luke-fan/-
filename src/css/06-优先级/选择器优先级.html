<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <style>
        .c-color {
            color: red;
        }
        
        #iColor {
            color: blue;
        }
        
        .b-color {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!--  选择器优先级：id > class > tagname -->
    <div class="c-color" id="iColor">我是什么颜色</div>
    <!--  样式优先级：内敛样式 > 内部style > link.css -->
    <div class="b-color" style="background-color: #aaaaaa">我的背景颜色是</div>
</body>

</html>
