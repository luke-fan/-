<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outerbox {
            background-color: pink;
            /*方便看效果 */
            width: 500px;
            height: 300px;
            /*高度可以不设*/
            margin: -150px 0 0 -250px;
            /*使用marin向左移动250px，保证元素居中*/
            position: relative;
            /*相对定位*/
            left: 50%;
            top: 50%;
        }
    </style>
</head>

<body>
    <div class="outerbox">
        我是浮动的
    </div>
</body>

</html>
