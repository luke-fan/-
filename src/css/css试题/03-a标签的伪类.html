<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            a{
                width: 50px;
                height: 20px;
            }
            /*默认状态*/
            a:link{
                background: #aaa;
            }
            /*访问后状态*/
            a:visited{
                background: #111;
            }
            /*悬浮状态*/
            a:hover{
                background: yellow;
            }
            /*按下状态*/
            a:active{
                background: blue;
            }


        </style>
    </head>
    <body>
        <a href="#">yanyan</a>
    </body>
</html>
