<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
             /*
                1.行间样式:标签内style
                2.内部样式:head中的style
                3.外部样式:link外部css文档
             */   


            /*
                ◆ 块元素

                    典型代表：

                    div,h1-h6,p,ul,li
                    1
                    特点：

                    ★独占一行
                    ★可以设置宽高
                    ★嵌套（包含）下，子块元素宽度（没有定义情况下）和父块元素宽度默认一致。
                    1
                    2
                    3

                ◆ 行内元素

                    典型代表：

                    span  ,a,  ,strong , em,  del,  ins
                    1
                    特点：

                    ★在一行上显示
                    ★不能直接设置宽高
                    ★元素的宽和高就是内容撑开的宽高。
                    1
                    2
                    3

                ◆ 行内块元素(内联元素)

                    典型代表

                    input  img
                    1
                    特点：

                    ★在一行上显示
                    ★可以设置宽高 
                    1
                    2

                ◆ 块元素转行内元素

                    display:inline;

                    div{
                        display: inline;
                    }
                    1
                    2
                    3

                    ◆ 行内元素转块元素

                    display:block;

                    span{
                        display: block;
                    }
                    1
                    2
                    3

                ◆ 块和行内元素转行内块元素

                    display:inline-block;

                    div,a,span,strong{
                        display: inline;
                        width: 20px;
                        height: 30px;
                        background-color: #999;
                        text-align: center;
                    }


            */
        </script>
    </head>
