<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <script>
            var lis1=document.getElementsByTagName("li");
            //querySelectorAll不会动态变化  
            var lis2=document.querySelectorAll("li");
            var lis3=list.children;
            var lis4=list.childNodes;

            list.innerHTML=list.innerHTML+"<li>666</li>";
            console.log(lis1);//HTMLCollection(6) [li, li, li, li, li, li]
            console.log(lis2);//NodeList(5) [li, li, li, li, li]

            console.log(lis3);
            /*
            HTMLCollection(6) [li, li, li, li, li, li]
            0: li
            1: li
            2: li
            3: li
            4: li
            5: li
            length: 6
            __proto__: HTMLCollection
            */
            console.log(lis4);
            /*
            NodeList(12) [text, li, text, li, text, li, text, li, text, li, text, li]
            0: text
            1: li
            2: text
            3: li
            4: text
            5: li
            6: text
            7: li
            8: text
            9: li
            10: text
            11: li
            length: 12
            __proto__: NodeList
            */
        </script>
    </body>
</html>
